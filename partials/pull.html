<h4 class="pull title">
  <a ng-href="{{ pull.user.html_url }}">
    <img ng-src="{{ pull.user.avatar_url }}" alt="{{ pull.user.login }}" class="avatar" />
  </a>
  <span ng-bind-html="pull.title | md"></span>
</h4>

<div class="well well-sm pull" ng-bind-html="pull.body | md"></div>

<div class="pull-right">
  <a ng-href="{{ pull.html_url }}" class="btn btn-default">View &#10132;</a>
</div>
